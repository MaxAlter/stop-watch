<div class="timer-container">
  <div class="clock">{{ timeFormat(display) }}</div>
  <div class="controls">
    <button (click)="handleStart()" [disabled]="isEnable">Start</button>
    <button (click)="handleStop()">Stop</button>
    <button #waitBtn>Wait</button>
    <button (click)="handleReset()">Reset</button>
  </div>
</div>
